<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Captcha</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f8b6c8818a.js" crossorigin="anonymous"></script>
</head>

<body>
  
    <div class="login-container">
        <div class="login-form">
            <div class="form-title">
                Member Login
            </div>
            <div class="form-input">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="captcha">
                <label for="captch-input">Enter Captcha</label>
                <div class="preview"></div>
                <div class="captcha-form">
                    <input type="text" id="captcha-form" placeholder="Enter Captcha Text">
                    <button class="captcha-refresh">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>
            <div class="form-input">
                <button id="login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
